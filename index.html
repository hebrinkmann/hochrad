# Was bedeutet Privatsphäre?

---
template: privatsphaere

## Definition

>**Privatsphäre** bezeichnet den nichtöffentlichen Bereich, in dem ein Mensch unbehelligt von äußeren Einflüssen sein Recht auf freie Entfaltung der Persönlichkeit wahrnimmt. Das Recht auf Privatsphäre gilt als **Menschenrecht** und ist in allen modernen Demokratien verankert. Dieses Recht kann aufgrund des öffentlichen Interesses an einer Person oder zu Zwecken der Strafverfolgung eingeschränkt werden. (Wikipedia)

--

- freie Entfaltung der Persönlichkeit
- frei denken und sprechen ohne Selbsbeschränkung/Selbstzensur 
- Herr über die eigenen Daten: Wer weiß was über mich?

## Einschränkungen

- Strafverfolgung
- Überwachung

  - Email/Internetverkehr
- Vorratsdatenspeicherung
  - Verbindungsdaten zur Telekomminikation (Telefon)
  - Verbindungsdaten zum Email-Verkehr
- Chilling-Effekt

# Welche Daten gebe ich preis?

- alles was man ins Benutzerprofil beim Dienstanbieter schreibt
    - Adresse, Name, Geburtsdatum, Geschlecht
- in Sozialen Netzen
  - Freunde
  - Interessen, Vorlieben
  - Bilder, Videos
- Verhalten
  - Verweildauer
  - Bewertungen (Likes, Daumen hoch/runter)
- Mobilfunk
  - Mobilfunknetz muss wissen in welcher Zelle ein Telefon ist, damit es angerufen werden kann oder Daten austauschen kann
  - Bewegungsprofil kann erstellt werden
  - Malte Spitz: http://www.zeit.de/datenschutz/malte-spitz-vorratsdaten
  - Verkehrsbeobachtung

---

# Was macht der Anbieter mit den Daten?

- verkaufen
  - Adressen
  - abgeleitete Daten (Kaufverhalten, Vorlieben, Scores, Kreditwürdigkeit)
- Werbung
  - Wer bekommt welche Werbung?

      Tochter bekommt Coupons für Windeln, obwohl der Vater "weiß", dass seine Tochter nicht schwanger ist. Ist sie aber doch. Target leitet das aus geändertem Kaufverhalten ab. [New York Times, 19.02.2012](http://www.nytimes.com/2012/02/19/magazine/shopping-habits.html?pagewanted=1&amp;_r=1&amp;hp)

- zugeschnittene Nachrichten verschicken, um bestimmte Wahlentscheidung zu begünstigen
  - Der Benutzer wünscht sich etwas, also versprechen wir es ihm.
  - Der Benutzer will etwas nicht, also weisen wir darauf hin, dass die Gegenpartei es propagiert.

- passende Nachrichten filtern
  - nützlich: Ich bekomme nur Nachrichten, die mich interessieren.
  - schlecht: Filterblasen, Echokammer

# Wie schütze ich meine privaten Daten?

---
template: datenschuetzen

## Datensparsamkeit

- Möglichst nur Daten preisgeben, die für die Erbringung des Dienstes nötig sind.
- mehrere Identitäten benutzen
- eine eindeutige E-Mail-Adresse pro Dienst

---
template: datenschuetzen

# Datensicherheit
  
- Verschlüsseln
  - https://
  - Mails: GPG, S/MIME
  - Festplatte verschlüsseln
  - Firmwarepasswort setzen

---
template: datenschuetzen

# Weitere Möglichkeiten

- Anonymisieren
  - Tor (The Onion Router)
- Daten löschen
  - zuständigen Webmaster benachrichtigen
  - aus Index von Suchdiensten entfernen lassen
  - das Internet vergisst nicht?!
